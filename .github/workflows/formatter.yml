name: formatter

on:
  - push

jobs:
  formatter:

    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write

    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Dependencies
        run: poetry install

      - name: black
        run: |
          poetry run black ./
          poetry run black ./ --check

      - name: isort
        run: |
          poetry run isort ./
          poetry run isort ./ --check-only

      - name: robotidy
        run: |
          poetry run robotidy ./
          poetry run robotidy ./ --check

      - name: Sort dependencies
        run: |
          poetry run toml-sort ./pyproject.toml --sort-inline-arrays --in-place
          poetry run toml-sort ./pyproject.toml --sort-inline-arrays --in-place --check

      - name: Diff
        id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true

      - name: Commit & Push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit --author=. -m 'Formatter applied'
          git push
        if: steps.diff.outcome == 'failure'
